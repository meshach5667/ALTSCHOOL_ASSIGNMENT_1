<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Application Form</h1>
    <h4>Fill the form</h4>
    <form action="">
      <label for="first name">First Name</label><br />
      <input type="text" placeholder="First Name" /><br /><br />
      <label for="last name">Last Name</label><br />
      <input type="text" placeholder="Last Name" /><br /><br />
      <label for="gender">Gender</label><br />
      <select name="" id="">
        <option value="" aria-placeholder="Gender"></option>
        <option value="male">Male</option>
        <option value="female">Female</option></select
      ><br /><br />
      <label for="date of birth">Date of Birth</label><br />
      <input type="date" name="" id="" /><br /><br />
      <label for="email">Email Address</label><br />
      <input type="email" name="" id="" /><br /><br />
      <label for="eduction">Eduation Level</label><br />
      <select name="" id="">
        <option value=""></option>
        <option value="bsc">Bsc</option>
        <option value="msc">Msc</option>
        <option value="diploma">Diploma</option>
        <option value="phd">Doctrate(PHD)</option>
        <option value="high school">High school/Secondary School</option>
        <option value="under graduate">Under Graduate</option>
        <option value="junior school">Junior / Middle School</option>
        <option value="post graduate">Post Graduate</option></select
      ><br /><br />
      <label for="country">country</label><br />
      <select name="" id="">
        <option value="nigeria">Nigeria</option>
        <option value="nigeria">Ameriac</option>
        <option value="nigeria">Kenya</option>
        <option value="nigeria">Uganda</option>
        <option value="nigeria">UK</option>
        <option value="nigeria">Kongo</option>
        <option value="nigeria">Brazil</option>
        <option value="nigeria">Australia</option>
      </select>

      <label for="state">State/City of Residence</label><br />
      <input type="text" placeholder="Enter state of residece" /><br /><br />
      <label for="employment_status">Employment Status</label><br />
      <input type="text" placeholder="Employment status" /><br /><br />
      <label for="number">Phone Number</label><br />
      <input
        type="number"
        name="number"
        id=""
        placeholder="09027618818"
      /><br /><br />
      <label for="school">Choose School</label><br />
      <select name="" id="">
        <option value="bussiness">School of Business</option>
        <option value="engineering">School of engineering</option>
        <option value="product">School of Product</option>
        <option value="economy">School of Creative Economy</option>
      </select>
      <label for="course">Choose Course of Study</label><br />
      <input type="text" name="course" id="" /><br /><br />
      <label for="about us">How did you hear about us</label><br />
      <select name="" id="">
        <br /><br />
        <option value="Facebook">Facebook</option>
        <option value="Whatsapp">Whatsapp</option>
        <option value="linkdn">linkdn</option>
        <option value="Twitter">Twitter</option>
        <option value="Instagram">Instagram</option>
        <option value="Youtube">Youtube</option>
        <option value="Other">Other</option></select
      ><br /><br />
      <label for="code">Scholarship/Discount Code (optioal)</label><br />
      <input
        type="text"
        placeholder="Scholarship or student ID or discount code"
      />
   <p>By clicking continue, I agree to  Terms of Use and acknowledge that I
    have read the  Privacy Policy.
    
    </p>
    <input type="submit" value="Proceed">
    <p>Already have an account?<a href="#">sign in</a>
    </p>
    </form>
  </body>
</html>
